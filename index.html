<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favicon Notification</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Favicon Notification</h1>
    </div>
    Choose a favicon:
    <div class="row">
      <div class="col-xs-12 col-sm-4">
        <button class="btn btn-default btn-lg btn-block btn-github">
          <i class="fa fa-github"></i> Github
        </button>
      </div>
      <div class="col-xs-12 col-sm-4">
        <button class="btn btn-default btn-lg btn-block btn-stack-overflow">
          <i class="fa fa-stack-overflow"></i> Stackoverflow
        </button>
      </div>
      <div class="col-xs-12 col-sm-4">
        <button class="btn btn-default btn-lg btn-block btn-google">
          <i class="fa fa-google"></i> Google
        </button>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <button class="btn btn-success btn-lg btn-block">Add notification</button>
      </div>
      <div class="col-xs-12 col-sm-6">
        <button class="btn btn-danger btn-lg btn-block">Remove notification</button>
      </div>
    </div>
  </div>

  <script src="build/app.js"></script>
</body>
</html>
